<body>
    <h1>Ternary-operatorn</h1>
    <script>
    function promptAge(){
    let age = prompt("Hur gammal är du?"); 
    if(age === null || age === "" || isNaN(age)){
        alert("Felaktig inmatning"); 
        return;
    }

    //console.log(typeof age); // string
    //console.log(age<18); // "17"<18 = true
    let voteable = ""; 
    if(age<18){
        voteable = "Du får inte rösta";
    }    
    else{
        voteable = "Du får rösta"; 
    }  
    //  Omvandla if-else ovanför till tenary istället
    //  ? : 
    voteable = (age < 18) ? "Du får inte rösta!" : "Du får rösta!"
    //  Vilkor ? "Gör detta om sant" : "Gör detta om falskt"
    alert(voteable);    
    } 
    promptAge(); 

     </script>
</body>
</html>
