<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    
        let minuter = prompt ("Hur många minuter pratar du i telefon per månad?"); 
        let pris = prompt ("Vad är din minutkostnad i kr?"); 

        function kostand(minuter,pris){
            return (minuter*pris);
        }

        alert("Din månadskostand är " + kostnad(minuter, pris) + " kr i månaden.");

    </script>
</body>
</html>
