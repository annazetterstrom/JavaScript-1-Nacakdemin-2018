<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exempel 10</title>
</head>
<body>
    <h1>Exempel 10</h1>

    Ange pris exkl. moms <input type="text" id="price1">
   
    
    <button id="btnPrice">Beräkna pris inkl. moms (25%)</button>

    <p id="price2">Resultat</p>

    <script>
    // Hämta nödvändiga element
    let elPrice1 = document.getElementById('price1');
    let elPrice2 = document.getElementById('price2');
    let btnPrice = document.getElementById('btnPrice');

    // Koppla event till knappen
    btnPrice.onclick = getPrice;  // OBS! inga ()

    // Skapa funktionen
    function getPrice(){
       elPrice2.innerHTML = elPrice1.value * 1.25;
    }


    </script>

</body>
</html>
