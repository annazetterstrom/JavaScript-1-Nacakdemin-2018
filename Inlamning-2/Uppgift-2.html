<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uppgift 2</title>
</head>
<body>
    <script>
    let height = prompt("Hej, vi ska räkna ut arean på din rektangel, ange höjden på din rektangel."); 
    let width = prompt("Hej, ange nu basen på din rektangel."); 

    function area (){
       return height*width;  

    }
    
    
    function omkrets (){
        return (height*2) + (width*2);
    }
     alert("Arean på din rektangel är " + area() + " omkretsen på din rektangel är " + omkrets()); 

    </script>
</body>
</html>
