<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Övning 4</title>
    <style>
    .coool{
        font-size: 10px; 
        color: hotpink;
    }
    </style>
</head>
<body>
    <h1>Övning 4</h1>
    <p>stycke 1.</p>
    <p>Stycke 2.</p>
    <p>stycke 3.</p>

    <script>
    /*
    Skapa ett skript som går igenom alla stycken i ett dokument.
    Du ska se till att alla stycken påbörjas med en stor bokstav.   
    */
//    Hämta alla p-element
   let p = document.getElementsByTagName('p'); 

        for (let i = 0; i < p.length; i++) {
            // Hämta innehållet
            let s = p[i].innerHTML
            // Anropa funktionen capitalize
            s = capitalize(s); 
            // Lägg till en punkt om punkt saknas
            s =  addDotToString(s);
            // Uppdatera DOM trädet
            p[i].innerHTML = s; 

            p[i].className = 'coool';
            
        }

         function capitalize(s){
        // Ändra första bokstaven till versal
        return s.charAt(0).toUpperCase() + s.substring(1);
        
    }

    function addDotToString (s){
       if(s[s.length-1] !== '.'){
            return s += '.';
       }
        return s;
    }
    console.log('Sträng.');

    </script>

</body>
</html>
