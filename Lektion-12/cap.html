<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Capitalize</title>
</head>
<body>
        <h1>Capitalize</h1>
        <p>stycke 1.</p>
        <p>stycke 2.</p>
        <p>stycke 3.</p>
    <script>
    
    function capitalize(s){
        // Ändra första bokstaven till versal
        return s.charAt(0).toUpperCase() + s.substring(1);
        
    }

           
    </script>
</body>
</html>
